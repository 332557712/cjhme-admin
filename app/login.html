<!doctype html>
<html lang="zh">

	<head>
		<meta charset="utf-8">
		<title>cjhme-admin</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">

		<link rel="stylesheet" href="css/custom.css" />
		<link rel="stylesheet" href="css/login.css">

		<link type="image/x-icon" rel="shortcut icon" href="../favicon.ico" />

	</head>

	<body class="c-login-bg">

		<div class="c-login-box">
			<div class="c-login-inner-box">
				<div class="c-login-title">
					<img src="img/logo.png" />
					<h3>后台管理系统</h3>
				</div>
				<form role="form">
					<div class="c-input-box input-icon">
						<i class="fa fa-user fa-fw"></i>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="帐号">
					</div>

					<div class="c-input-box input-icon">
						<i class="fa fa-key fa-fw"></i>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
					</div>

					<div class="c-login-btn">
						<a class="btn btn-primary c-login-full-width" onclick="login();">登 录</a>
					</div>

					<div class="c-forget-password">
						<a href="help.html#forgetPassword">忘记密码？</a>
					</div>
				</form>
				<h5>Copyright 2016 cjh. All Rights Reserved. </h5>
			</div>
			<p class="c-login-desc">系统仅支持IE11+、Edge、Google Chrome、Mozilla Firefox以及其它主流的浏览器，关于浏览器下载，请点击&gt;&gt;
				<a href="help.html#browseDescript">帮助</a>
			</p>
		</div>

		<script src="lib/jquery/jquery.min.js"></script>
		<script src="js/login.js"></script>
	</body>

</html>
